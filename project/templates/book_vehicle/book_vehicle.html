<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Vehicle</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Optional: Custom CSS for additional styling */
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        /* Centering content */
        .center-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        /* Padding for form */
        .form-container {
            width: 100%;
            max-width: 400px; 
            padding: 20px;
            background-color: #f8f9fa; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="center-box">
        <div class="container">
            <div class="form-container">
                <h1 class="mt-5 mb-4">Book {{ vehicle.name }}</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_user_name">Your Name:</label>
                        {{ form.user_name }}
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="id_phone_number">Phone Number:</label>
                        {{ form.phone_number }}
                    </div>
                    <div class="form-group">
                        <label for="id_pickup_date">Pickup Date:</label>
                        {{ form.pickup_date }}
                    </div>
                    <div class="form-group">
                        <label for="id_dropoff_date">Dropoff Date:</label>
                        {{ form.dropoff_date }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Confirm Booking</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional: If you need Bootstrap JavaScript features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
