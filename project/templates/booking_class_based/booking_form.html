<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Booking{% else %}New Booking{% endif %}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">{% if form.instance.pk %}Edit Booking{% else %}New Booking{% endif %}</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_vehicle">Vehicle:</label>
                {{ form.vehicle }}
            </div>
            <div class="form-group">
                <label for="id_user_name">User Name:</label>
                {{ form.user_name }}
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_phone_number">Phone Number:</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="id_pickup_date">Pickup Date:</label>
                {{ form.pickup_date }}
            </div>
            <div class="form-group">
                <label for="id_dropoff_date">Dropoff Date:</label>
                {{ form.dropoff_date }}
            </div>
            <div class="form-group">
                <label for="id_total_amount">Total Amount:</label>
                {{ form.total_amount }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'booking-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    <!-- Include Bootstrap JS and dependencies if needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Optionally include Popper.js for Bootstrap dropdowns -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</body>
</html>
