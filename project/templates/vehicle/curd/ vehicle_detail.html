<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Details</title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <title>Vehicle Details</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Optional: Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            /* Optional: Custom CSS for specific styling */
            body {
                padding: 20px;
            }
            .vehicle-details {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="vehicle-details">
                <h1><b> Name :</b>{{ vehicle.car_name }}</h1>
                <p><b>Car Id:</b> {{ vehicle.car_id }}</p>
                <p><b>Description:</b> {{ vehicle.car_desc }}</p>
                <p><b>Price:</b> ${{ vehicle.price }}</p>
                <p><img src="{{ vehicle.image.url }}" alt="{{ vehicle.car_name }}" class="img-fluid"></p>
            </div>
            
            <!-- Edit and Delete buttons -->
            <div class="mb-3">
                <a href="{% url 'vehicle_update' vehicle.pk %}" class="btn btn-primary mr-2"><i class="fas fa-edit"></i> Edit</a>
                
                <!-- Delete Form -->
                <form action="{% url 'vehicle_delete' vehicle.pk %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this vehicle?');"><i class="fas fa-trash-alt"></i> Delete</button>
                    <a href="{% url 'booking-list'  %}" class="btn btn-primary mr-2"><i class="fas fa-edit"></i> Booking</a>
                </form>
            </div>
            
            <!-- Back to List -->
            <a href="{% url 'vehicle_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to List</a>
        </div>
    
        <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
    
</body>
</html>
