<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Vehicle{% else %}New Vehicle{% endif %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Bootstrap Icons (if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">{% if form.instance.pk %}Edit Vehicle{% else %}New Vehicle{% endif %}</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <!-- Bootstrap form layout -->
            <div class="form-group">
                <label for="id_model">Model:</label>
                {{ form.model }}
            </div>
            
            <div class="form-group">
                <label for="id_year">Year:</label>
                {{ form.year }}
            </div>
            
            <div class="form-group">
                <label for="id_color">Color:</label>
                {{ form.color }}
            </div>
            
            <div class="form-group">
                <label for="id_price_per_day">Price per Day:</label>
                {{ form.price_per_day }}
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'vehicle_list' %}" class="btn btn-secondary ml-2">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
